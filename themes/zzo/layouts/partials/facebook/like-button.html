<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v6.0&autoLogAppEvents=1"></script>

<!--<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>-->

<script>
    var theme = document.getElementById('root');
    var themeName = theme.className;
    var fbTheme = "light";
    if(themeName.localeCompare("theme__dark") == 0){
        fbTheme = "dark";
    }
    document.write('<div class="fb-like" data-href="'+location.href+'" data-colorscheme="'+fbTheme+'" data-layout="button_count" data-action="like" data-size="large" data-share="true" ></div>');
</script>
